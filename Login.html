<!DOCTYPE html>
<html>

    <head>
        <title>FairPay</title>
        <link rel="stylesheet" href="styleLogin.css">
    </head>

    <body>
        <!--<h1>FairPay</h1>-->

		<div class="container">
			<section id="content">
				<form action="">
					<h1 class="slideDown">FairPay</h1>

					<div id="nameField" class="slideDown">
					  <input list="employees" name="employees" id="employeesBox" required>
					  <datalist id="employees">
						<option value="Joe">
						<option value="Dan">
						<option value="Bob">
						<option value="Alex">
						<option value="Chris">
					  </datalist>
					</div>

					<div id="passwordField" class="slideDown">
						<input type="password" placeholder="Password" id="passwordBox" required/>
					</div>
					<div>
						<input type="submit" value="Log in" id="myButton" class="slideDown"/>
					</div>
				</form>

			</section>
		</div>

    </body>

</html>
