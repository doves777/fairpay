<!DOCTYPE html>
<html>

    <head>
        <title>FairPay</title>
        <!--<link rel="stylesheet" href="style.css">-->
		
		<style>

		.container { 
			text-align: center; 
		}
		
		input[type=submit], select {
			margin: 2px 0;
		}
				
		</style>
    </head>
	
    <body>
        <!--<h1>FairPay</h1>-->
		
		<h2>FairPay</h2>
		
		<div class="container">
			<section id="content">
					<h3>View Employee Payout</h3>
					
					<div>
						<form action="">
							<input list="employees" name="employees">
							<datalist id="employees">
								<option value="Joe">
								<option value="Dan">
								<option value="Bob">
								<option value="Alex">
								<option value="Chris">
							</datalist>
							<input type="submit" value="View" />
						</form>
					</div>
			</section>
		</div>
		
		<button onclick="goBack()">Go Back</button>

		<script>
		function goBack() {
			window.history.back();
		}
		</script>		

    </body>
	
</html>
