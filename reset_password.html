<!DOCTYPE html>
<html>
<head>
	<title>FairPay</title>
</head>

<style>
	body {
	  color: #FFFFFF;
	  font-family:Arial;
	  background-color: #3B3F45;
	}
	
	input[type=submit]{
		padding:2px;
		margin-bottom: 7px;
	}
	
	button{
		padding:2px;

	}
</style>

<body>

	<script>
	var validate_password = function() {
	  if (document.getElementById('new_password').value ==
		document.getElementById('confirm').value) {
		document.getElementById('alert').style.color = 'green';
		document.getElementById('alert').innerHTML = 'Password Matches';
	  }
	  else {
		document.getElementById('alert').style.color = 'red';
		document.getElementById('alert').innerHTML = 'Password Doesn\'t M	atch';
	  }
	}
	</script>

	<h1 id="reset"> Reset Password </h1>
	<form method="post" action="" onsubmit="">

	  <div>
	  <label>Username:</label>
		<input name="username" id="username" type="text"/>
	  </div>

	  <br>

	  <div>
	  <label>New Password:</label>
		<input name="new_password" id="new_password" type="password"/>
	  </div>

	  <br>

	  <div>
	  <label>Confirm Password:</label>
		<input type="password" name="confirm" id="confirm" onkeyup='validate_password();' />
		<span id='alert'></span>
	  </div>

	  <br>

	  <input type=submit name=submit id="submit">
	</form>

		<button onclick="goBack()">Back</button>

	<script>
		function goBack() {
		window.history.back();
	}
	</script>

</body>
</html>
