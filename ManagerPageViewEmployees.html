<!DOCTYPE html>
<html>

    <head>
        <title>FairPay</title>
		
		<style>

		.container { 
			text-align: center; 
		}
		
		body{
		  color: #FFFFFF;
		  font-family:Arial;
		  background-color: #3B3F45;		
		
		}
		
		input[type=submit]{
			padding:1px;
			margin: 4px;
		}	
				
		</style>
    </head>
	
    <body>
		
		<h2>FairPay</h2>
		
		<div class="container">
			<section id="content">
					<h3>View Employee Payout</h3>
					
					<div>
						<form action="">
							<input list="employees" name="employees">
							<datalist id="employees">
								<option value="Joe">
								<option value="Dan">
								<option value="Bob">
								<option value="Alex">
								<option value="Chris">
							</datalist>
							<input type="submit" value="View" />
						</form>
					</div>
			</section>
		</div>
		
		<button onclick="goBack()">Back</button>

		<script>
		function goBack() {
			window.history.back();
		}
		</script>		

    </body>
	
</html>
