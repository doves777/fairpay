<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>


#myHeader {
	width: 400px;			/* needed some width to allow margin: 0 auto to work properly */
    	margin: 0 auto; 		/* auto = left and right margins equal on both sides; 0 = top and bottom margins set to 0 */
	text-align: center;		/* centers text */
	padding-top: 50px;		/* pushes header down 50 pixels */
}

#manager_buttons_div {			/* outer div that contains all buttons and dropdown menu */
	
	width: 800px;
	text-align: center;
	margin: 0 auto;
	
}

.manager_btns {				/* all buttons on manager access page (excludes dropdown menu) */
	width: 250px;			/* all buttons to have the same width and height sized boxes */
	height: 50px;
	margin-left: 40px;		/* sets margin (indexing to the left) 40 pixels for the three buttons in the second column, away from center */
	margin-right: 40px;		/* sets margin (indexing to the right) 40 pixels for the three buttons in the first column, away from center */
}

#back_btn {					/* back button */
	margin-top: 50px;		/* gives space to top of back button, pushing it farther down the page */
	width:120px;
	height: 25px;
}

.dropbtn {
    background-color: #4CAF50;	/* the color green for dropdown menu */
    color: white;			/* color of text */
    padding: 16px;			/* size of the dropmenu box */
    font-size: 16px;
    border: none;
}

.dropdown {
    display: inline-block;	/* keeps list of employee names underneath dropdown menu */
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 225px;		/* length of dropdown values in dropdown menu to match the menu itself */
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;		/* for employee name in dropdown; 12px for top and bottom padding and 16px for right and left padding */
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>

<body>

<h2 id="myHeader">FairPay - Manager Access</h2>

<br><br>

<div id="manager_buttons_div">
	<!-- button from ManagerAccessPage links to ManagerPageItems -->
	<a href="ManagerPageItems.html">
		<button class="manager_btns">Add or Remove Items</button>
	</a
	<!-- button from ManagerAcessPage links to ManagerPageEmployees-->
	<a href="ManagerPageEmployees.html">
		<button class="manager_btns">Add or Remove Employees</button>
	</a>
	<br><br>
	<!-- button from ManagerAccessPage links to ManagerPageSales -->
	<a href="ManagerPageSales.html">
	<button class="manager_btns">View Sales Database</button>
	</a>
	<!-- should create link to payout page if we decided to include it -->
	<button class="manager_btns">Edit Employee/Manager Payouts</button>
	<br><br>
	<!-- button from ManagerAccessPage to ManagerPageViewEmployees -->
	<a href="ManagerPageViewEmployees.html">
		<button class="manager_btns">View Employee Payout for the Week</button>
	</a>
	<!-- button from ManagerAccessPage to ManagerPageResetPass -->
	<button class="manager_btns">Reset Password</button>
	<br><br>
	<!-- dropmenu of all employees to check out as -->
	<div class="dropdown">
	  <button class="dropbtn">-- Checkout as Employee --</button>
	  <div class="dropdown-content">
		<a href="#">Employee Name #1</a>
		<a href="#">Employee Name #2</a>
		<a href="#">Employee Name #3</a>
	  </div>
	</div>
	<br><br>
	<button id="back_btn">Back</button>
</div>


</body>
</html>
