<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="">
	<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<title>FairPay</title>

	<style>

		body{
		  color: #FFFFFF !important;
		  font-family:Arial;
		  background-color: #3B3F45;

		}

		.checkoutbody{ /* Container div */
			height:400px;
			width:200px;
		  padding:10px;
			overflow: auto;
		  border: 2px solid gray;
			float: left;
			position: fixed;
			top: 40%;
			left: 45%;
			margin-top: -130px;
			margin-left: -220px;
		}
		.options {
  		width: 200px;
  		margin: 30px;
			float:left;
			position: fixed;
			top: 40%;
			left: 45%;
			margin-top: 0px;
			margin-left: 50px;
		}
		.total {
  		width: 200px;
  		margin: 30px;
			float:left;
			position: fixed;
			top: 40%;
			left: 45%;
			margin-top: 250px;
			margin-left: 50px;
		}
		h1{
			float: left;
			position: fixed;
			top: 40%;
			left: 45%;
			margin-top: -180px;
			margin-left: -218px;
		}

#items{
  	list-style-type: none;
  	margin: 0;
  	padding: 0;
}
.itemCat {
  font: 200 20px/1.5 Helvetica, Verdana, sans-serif;
  border-bottom: 1px solid #ccc;
}
.itemCat:last-child{
	border: none;
}
li a {
  text-decoration: none;
  color: #FFFFFF;

  -webkit-transition: font-size 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  -moz-transition: font-size 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  -o-transition: font-size 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  -ms-transition: font-size 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  transition: font-size 0.3s ease, background-color 0.3s ease, color 0.3s ease;
  display: block;
  width: 200px;
}

li a:hover {
  font-size: 30px;
  background: #808080;
	color:  #FFFFFF;
}
	</style>
</head>
<body>
	<h1>Checkout</h1>
	<div class="wrap">
	<div class="checkoutbody">
		<div id="dialog1" title="Items">
			<button class="item" onclick="display('Eyebrow');">Eyebrow</button>
			<button class="item" onclick="display('Lip');">Lip</button>
			<button class="item" onclick="display('Chin');">Chin</button>
			<button class="item" onclick="display('Full Arm');">Full Arm</button>
			<button class="item" onclick="display('Full Leg');">Full Leg</button>
		</div>
		<div id="dialog2" title="Items">
			<button class="item" onclick="display('Manicure');">Manicure</button>
			<button class="item" onclick="display('Pedicure');">Pedicure</button>
			<button class="item" onclick="display('Polish');">Polish</button>
			<button class="item" onclick="display('Set Removal');">Set Removal</button>
			<button class="item" onclick="display('Reapir');">Repair</button>
		</div>
		<div id="dialog3" title="Payment Options">
			<button class="item">Credit/Debit</button>
			<button class="item">Cash</button>
		</div>
		<div id="listserve">
			<ul id="myList">
				<ld><h2>Items</h2></li>
			</ul>
		</div>
	</div>

	<div class="options">
		<ul id="items">
    	<li class="itemCat" id="waxing"><a href="#">Waxing</a></li>
    	<li class="itemCat" id="nail"><a href="#">Nail Services</a></li>
			<li class="itemCat" id="checkout"><a href="#">Checkout</a></li>
  	</ul>
		<br>
		<input type="text" placeholder="Search..." name="search">
		<br><br>
		<button id="back" onclick="goBack()">Back</button>
	</div>
	<div class="total">
		<h3>Total: <span id="totalAm">0</span>$</h3>
	</div>
	</div>


	<script>
		function goBack() {
			window.history.back();
		}
	</script>
	<script>
		function append(mars){
			var node = document.createElement("LI");
	    var textnode = document.createTextNode(mars);
	    node.appendChild(textnode);
	    document.getElementById("myList").appendChild(node);
			addTotal();
		}
		function display(rawr){
			append(rawr);
		}
		function addTotal(){
			var count = document.getElementById("myList").getElementsByTagName("li").length;
			var total = (count*20)+Math.floor(Math.random()*5);
			document.getElementById("totalAm").innerHTML = total;
		}

			$("#dialog1").dialog({
				autoOpen: false
			});
			$("#dialog2").dialog({
				autoOpen: false
			});
			$("#dialog3").dialog({
				autoOpen: false
			});
			$("#waxing").on("click", function() {
				$("#dialog1").dialog("open");
			});
			$("#nail").on("click", function() {
				$("#dialog2").dialog("open");
			});
			$("#checkout").on("click", function() {
				$("#dialog3").dialog("open");
			});
			$(".item").on("click", function() {
				$("#output").text($(".item").val());

			});
	</script>
</body>

</html>
